<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="#">
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <header>
        <h1>CICO Calculator</h1>
    </header>

    <div class="food-selection-container">
        <div class="meat-button buttons">meat</div>
        <div class="vegetable-button buttons">vegetables</div>
        <div class="fruits-button buttons">fruits</div>
        <div class="grains-button buttons">grains</div>
        <div class="fats-button buttons">fats</div>
    </div>

    <div class="foodList">
        <div class="food-name"></div>
        <div class="kcal-per-gram"></div>
        <div class="protein-per-gram"></div>
        <div class="carbs-per-gram"></div>
        <div class="fats-per-gram"></div>
    </div>

    <div class="CICO-output">
        <div class="name"></div>
        <div class="calories"></div>
        <div class="protein"></div>
        <div class="carbs"></div>
        <div class="fats"></div>
    </div>

    
    <script src="main.js"></script>
</body>
</html>
